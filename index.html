<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>

                <button class="poke_random" id="poke_random">Pok&eacute;mon Aleatorio</button>
                <button class="poke_todos" id="poke_todos">Todos los Pok&eacute;mon</button>

            </div>
        </div>

        <div class="pokedex__pokemon-content" id="pokemonContent">
        </div>

        <div class="pokedex__pokebox">
            <h2>CAJA DE POK&Eacute;MON</h2>
            <div class="pokedex__pokebox-content" id="pokeBoxContent">
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
